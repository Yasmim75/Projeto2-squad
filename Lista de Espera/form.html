    <div class="container">
      <div class="header">
        <h2>Reserve sua Vaga!</h2>

      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Nome de usuário</label>
          <input
            type="text"
            id="username"
            placeholder="Digite seu nome de usuário..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small></small>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Digite seu email.." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small></small>
        </div>

        <div class="form-control">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            placeholder="Digite sua senha..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small></small>
        </div>

        <div class="form-control">
          <label for="password-confirmation">Confirmação de senha</label>
          <input
            type="password"
            id="password-confirmation"
            placeholder="Digite sua senha novamente..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small></small>
        </div>
        <div class="form-control">
          <label for="password-RG">RG</label>
          <input
            type="text" id="RG" placeholder="Digite seu RG..."/>
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small></small>
        </div>
        
        
          <div class="form-control">
          <label>Cep:
          <input name="cep"  type="text" id="cep" placeholder="Digite seu Cep..." value="" size="10" maxlength="9"
           onblur="pesquisacep(this.value);" /></label><br />
       
           <small></small>
          <label>Rua:
          <input name="rua" type="text" id="rua" placeholder="Digite sua Rua..."  size="60" /></label><br />
          
          <label>Bairro:
          <input name="bairro" type="text" id="bairro" placeholder="Digite seu Bairro..." size="40" />
          
          <label>Numero:
            <input name="Numero" type="text" id="Numero" placeholder=" Numero..."/></label><br />
          
          <label>Cidade:
          <input name="cidade" type="text" id="cidade" placeholder="Digite sua Cidade..." size="40" /></label><br />
          
          <label>UF:
          <input name="uf" type="text" id="uf" placeholder="Seu UF..." size="2" /></label>
          
          
           <label>Complemento:
            <input name="Complemento" type="text" id="Complemento" placeholder="Digite o Complemento..."  /></label><br />
          </div>
       
          <button onclick="myFunction()">Enviar</button>

      </form>
