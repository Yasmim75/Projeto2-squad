<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> formulário (login)</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>formulário/login</title>
    <!-- lib de icons -->
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="login.css">
   

</head>

<body>

     <h1 class="text-center">Login</h1>
<div class="container mt-4">
  <div class="row aling-items-center">
     <div class="col-md-10 mx-auto col-lg-5">
         <form class="p-4 p-md-5 border rounded-3 bg-light">
             <div class="form-floating mb-3"
>
 <label for="inputEmail">E-mail</label>
                 
                 
                 <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" /> 
                 </div>
                 <div class="form-floating mb-3">
                          
                                          <label for="inputPassword">Senha</label>
                        

                     <input type="password" class="form-control" id="inputPassword" placeholder="Senha" 
                     />
                     
                     
                        
                     </div>
                     <div class="checkbox mb-3">
                         <label>
                             <input type="checkbox" value="lembrarDeMim">Lembrar de mim</input>
                             </label>
                                            
                             </div>
                             <!-- colocar link para esqueci minha senha-->
                              <div class="mb-3">
                       <a href="#!">Esqueci minha senha</a>
                       </div>
                             <button class="w-100 btn btn-lg btn-dark" type="submit">Entrar</button>
                            

                               <!-- colocar o link do formulario de registro-->
                     <div class="text-center">
                      <p>Não tem cadastro? <a href="#!">Cadastre-se</a></p>
                               </div>

                             </form>
                             </div>
                             </div>
                             </div>
   
 
  <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="login.js"></script>

</body>

</html>
